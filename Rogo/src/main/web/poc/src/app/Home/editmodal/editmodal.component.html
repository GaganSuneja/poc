<ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Add questions</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form  [formGroup]="editquestion"  (ngSubmit)="formSubmit()">
        <div class="modal-body">
            <div class="form-group">
            Question:<input type="text" placeholder="question" formControlName="questionText">
            <br>
          </div>
            
                  <div class="form-group">
                   Option 1:<input type="text" formControlName="optionA" placeholder="optionA" >
                  <input type="radio" [value]="1" formControlName="answerKey"><br>
                  </div>
                  <div class="form-group">
                  Option 2:<input type="text" formControlName="optionB" placeholder="optionB" >
                  <input type="radio" [value]="2" formControlName="answerKey"><br>
                  </div>
                  <div class="form-group">
                  Option 3:<input type="text" formControlName="optionC" placeholder="optionC" >
                  <input type="radio" [value]="3" formControlName="answerKey"><br>
                  </div>
                  <div class="form-group">
                  Option 4:<input type="text" formControlName="optionD" placeholder="optionD" >
                  <input type="radio" [value]="4" formControlName="answerKey"><br>
                  </div>
                  <br>
            
                
                Answere:{{answerKey}}
                <!-- <input type="number" placeholder="answere" formControlName="answerKey" >{{}} -->
                <br>
                

                <div class="form-group">
                Marks:<input type="number" placeholder="marks" formControlName="questionMark">
                </div>
          </div>
          
                      <div class="modal-footer">
                         <button type="submit"  >Save</button> 
                        </div>
                    </form>
    
                    
                    
                    </ng-template>
