      <div class="container">
        <div class="col-md-6 mt-2">
          <form [formGroup]="userRegForm" (ngSubmit)="formSubmit()">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                     placeholder="Enter email" formControlName="email">
              <div *ngIf="email.invalid && (email.dirty || email.touched)">
                <span *ngIf="email.errors.required">This is required!</span>
                <span *ngIf="email.errors.minlength">Minimum length should be 3!</span>
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                     formControlName="password">
              <div *ngIf="password.invalid && (password.dirty || password.touched)">
                <span *ngIf="password.errors.required">This is required!</span>
                <span *ngIf="password.errors.minlength">Minimum length should be 3!</span>
              </div>
            </div>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Your name" formControlName="name">
              <div *ngIf="name.invalid && (name.dirty || name.touched)">
                <span *ngIf="name.errors.required">This is required!</span>
                <span *ngIf="name.errors.minlength">Minimum length should be 3!</span>
              </div>
            </div>
      
            <button type="submit" class="btn btn-primary" [disabled]="!userRegForm.valid">Submit</button>
          </form>
        </div>
      </div>
